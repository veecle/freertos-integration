[workspace]
resolver = "2"
members = [
  "veecle-freertos-examples",
  "veecle-freertos-integration",
  "veecle-freertos-sys",
]
exclude = ["target"]

[workspace.package]
edition = "2024"
rust-version = "1.89.0"
repository = "https://github.com/veecle/freertos-integration"
license = "MIT"

[workspace.dependencies]
anyhow = { version = "1.0.100", default-features = false }
atomic-waker = { version = "1.1.2", default-features = false }
bindgen = { version = "0.72.1", default-features = false }
cc = { version = "1.2.39", default-features = false }
futures = { version = "0.3.31", default-features = false }
libtest-mimic = { version = "0.8.1", default-features = false }
macro_rules_attribute = { version = "0.2.2", default-features = false }
regex = { version = "1.11.3", default-features = false }
similar-asserts = { version = "1.7.0", default-features = false }
veecle-freertos-integration = { path = "veecle-freertos-integration", default-features = false }
veecle-freertos-sys = { path = "veecle-freertos-sys", version = "0.1.2", default-features = false }
walkdir = { version = "2.5.0", default-features = false }

[workspace.lints.clippy]
alloc_instead_of_core = "warn"
module_inception = "allow"  # bad lint https://github.com/rust-lang/rust-clippy/issues/13259
undocumented_unsafe_blocks = "warn"

[workspace.lints.rust]
missing_debug_implementations = "warn"
missing_docs = "warn"
unexpected_cfgs = { level = "warn", check-cfg = [
  "cfg(coverage,coverage_nightly)",
] }
unsafe_attr_outside_unsafe = "deny"
unsafe_op_in_unsafe_fn = "deny"
